<div class="archive">
    {% for archive in archives %}
    <div class="archive-item">
        <h2 class="archive-title">{{ archive.date }}</h2>
        {% for post in archive.posts %}
        <div class="archive-post-item">
            <span class="archive-post-info">{{ post.create_time.date() }}</span>
            <a class="archive-post-title-link" href="/posts/{{ post.id }}">{{ post.title }}</a>
        </div>
        {% endfor %}
    </div>{% endfor %}
</div>
