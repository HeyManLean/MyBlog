<li class="post-item">
    <article>
        <h1>
            <a href="/posts/{{ post.id }}" class="post-title-link">
                {{ post.title }}
            </a>
        </h1>
        <div class="post-info">
            {{ post.create_time }}
        </div>
        <div class="post-content">
            {{ post.html|safe }}
        </div>
        <a href="/posts/{{ post.id }}" class="post-read-more">
            ...more
        </a>
    </article>
</li>
