<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LEAN</title>
    <link type="image/x-icon" rel="shortcut icon" href="static/images/logo.png">
    <link type="text/css" rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <a href="/" class="logo-link">
                <span>LEAN</span>
            </a>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a href="/archives">ARCHIVE</a>
                    </li>
                    <li class="nav-item">
                        <a href="/categories" class="active">CATEGORY</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about">ABOUT</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <div class="category">
                {% for category in categories %}
                <div class="category-item">
                    <h2 class="category-title">{{ category.name }}</h2>
                    {% for post in category.posts %}
                    <div class="category-post-item">
                        <div class="category-post-info">{{ dtimeformat(post.create_time) }}</div>
                        <a class="category-post-title-link" href="/posts/{{ post.id }}">{{ post.title }}</a>
                    </div>
                    {% endfor %}
                </div>{% endfor %}
            </div>
        </section>
        <footer>
            <div class="copyright">
                <p>
                    Â© 2018 LEAN'S BLOG, powered by LEAN
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
